<!doctype html>
<html lang="vi">
<head>
    <meta charset="utf-8">
    <title>Khung Bảo Mật</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.3/dist/css/bootstrap.min.css"
            rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
<div class="card p-4">
    <h3 class="mb-3">Nhập mã bảo mật</h3>
    {% with msgs = get_flashed_messages(with_categories=true) %}
    {% for cat,msg in msgs %}
    <div class="alert alert-{{cat}}">{{msg}}</div>
    {% endfor %}
    {% endwith %}
    <form method="post">
        <input name="code" type="password" class="form-control mb-3" placeholder="Mã bảo mật" required>
        <button class="btn btn-primary w-100">Xác nhận</button>
    </form>
</div>
</body>
</html>
